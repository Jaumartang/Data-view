<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualizer for Xicoy Turbines</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin: 20px 10px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .container {
      width: 95%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    #canvasContainer {
      display: flex;
      justify-content: center;
      margin: 16px 0;
    }

    .controls, .file-cycle-container, #legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
    }

    .controls button {
      background: rgba(142, 68, 173, 0.8);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
      white-space: nowrap;
    }

    .controls button:hover {
      background: rgba(142, 68, 173, 1);
      transform: translateY(-2px);
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      margin: 10px auto;
    }

    .slider {
      width: 100%;
      appearance: none;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    #legend div {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .file-cycle-container input,
    .file-cycle-container select {
      padding: 6px 8px;
      border-radius: 16px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .file-cycle-container input::file-selector-button {
      background: #8E44AD;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .controls button {
        font-size: 0.8rem;
        padding: 6px 10px;
      }

      .file-cycle-container {
        flex-direction: column;
        align-items: center;
      }

      .file-cycle-container input,
      .file-cycle-container select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Visualizer for <span>Xicoy Turbines</span></h1>

    <div class="file-cycle-container">
      <input type="file" id="fileInput" accept=".txt">
      <select id="cycleSelect"></select>
    </div>

    <div class="controls">
      <button id="toggleRPM">Show/Hide RPM</button>
      <button id="toggleTemp">Show/Hide Temperature</button>
      <button id="toggleThrottle">Show/Hide Throttle</button>
      <button id="togglePump">Show/Hide Pump</button>
      <button id="toggleAux">Show/Hide Battery Voltage</button>
    </div>

    <div id="canvasContainer"></div>

    <div class="slider-container">
      <label for="scrollBar">Scroll:</label>
      <input type="range" id="scrollBar" min="0" max="100" value="0" class="slider">
    </div>

    <div id="legend">
      <h3>Legend</h3>
      <div><span style="background-color: #ff4d4d;"></span>RPM</div>
      <div><span style="background-color: #4dff4d;"></span>Temperature</div>
      <div><span style="background-color: #4d4dff;"></span>Throttle</div>
      <div><span style="background-color: #ff4dff;"></span>Pump</div>
      <div><span style="background-color: #ffa64d;"></span>Battery Voltage</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
